<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<style>
		.box {
            width: 70px;
            height: 70px;
            background-color: teal;
            font-size: 300%;
            text-align: center;
            position: absolute;
            top: 100px;
            left: 0px;  /* <--- Change me! */
        }
    </style>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<script>
        /* global $ */
        'use strict'
        $(document).ready(function(){
           
            var $box = $('.box');	
            var boardWidth = $('.board').width();

           
            setInterval(update, 1);

            $box.on('click', handleBoxClick);

          
            var positionX = 0;
            var speedX = 1;
            var points = 0;

            function update() {
                positionX += speedX;
                $box.css("left", positionX);
               
                if (positionX > boardWidth) {
                    speedX = -speedX;
                }
                if (positionX < 0) {
                    speedX = -speedX;
                }
            };

            function handleBoxClick() {
                debugger;
                points += 1;
                $box.text(points);
                speedX += 1/4;
                positionX = 0;

            };

        });
	
	</script>
</body>
</html>
